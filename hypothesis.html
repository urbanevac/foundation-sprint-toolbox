<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Founding Hypothesis Tool</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            box-sizing: border-box;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 40px;
            color: #333;
            text-align: center;
        }

        .card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            width: min(90vw, 600px);
            padding: 40px;
            margin: 0 auto;
            box-sizing: border-box;
        }

        .card-title {
            color: #333;
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 30px;
            text-align: center;
        }

        .card-form {
            display: flex;
            flex-direction: column;
            gap: 24px;
            width: 100%;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .input-group label {
            font-size: 1.1rem;
            color: #555;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .input-group input {
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            width: 100%;
            font-size: 1rem;
            color: #333;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #3f51b5;
            box-shadow: 0 0 0 3px rgba(63, 81, 181, 0.1);
        }

        .input-group input::placeholder {
            color: #9ca3af;
        }

        button {
            background-color: #3f51b5;
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 12px;
            width: 100%;
        }

        button:hover {
            background-color: #303f9f;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(63, 81, 181, 0.2);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(63, 81, 181, 0.2);
        }

        button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(63, 81, 181, 0.3);
        }

        @media (max-width: 640px) {
            .card {
                padding: 24px;
            }

            .title {
                font-size: 2rem;
                margin-bottom: 24px;
            }

            .card-title {
                font-size: 1.25rem;
                margin-bottom: 24px;
            }

            .input-group label {
                font-size: 1rem;
            }

            button {
                padding: 12px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title"> Founding Hypothesis</div>
        
        <div class="card">
            <form id="hypothesisForm" class="card-form">
                <div class="input-group">
                    <label for="customer">If we help</label>
                    <input type="text" id="customer" placeholder="Enter your target customer">
                </div>
                <div class="input-group">
                    <label for="problem">solve</label>
                    <input type="text" id="problem" placeholder="Enter the problem to solve">
                </div>
                <div class="input-group">
                    <label for="approach">with</label>
                    <input type="text" id="approach" placeholder="Enter your approach">
                </div>
                <div class="input-group">
                    <label for="competitors">they will choose it over</label>
                    <input type="text" id="competitors" placeholder="Enter your competitors">
                </div>
                <div class="input-group">
                    <label for="differentiation">because our solution is</label>
                    <input type="text" id="differentiation" placeholder="Enter your differentiation">
                </div>
                <button type="submit">Generate Hypothesis</button>
            </form>
        </div>
    </div>
</body>
</html>
